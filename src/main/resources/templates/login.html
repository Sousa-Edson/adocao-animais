<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="imagem/png" href="imagens/MicrosoftTeams-image.png" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">

   <!-- css boostrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <!-- css custon -->
    <link rel="stylesheet" href="../custon.css" />

    <!--icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body class="login-page" style="min-height: 358px;">
    <section class="vh-100" style="">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- ddddddddddd -->
                <div class="login-box" style="width: 400px;">

                    <div class="card card-outline card-primary">
                        <div class="card-header text-center">
                            <a href="../../index2.html" class="h1" style="text-decoration: none"><b>Adote</b>fácil</a>
                        </div>
                        <div class="card-body">
                            <p class="text-center">Faça login para iniciar sua sessão</p>
                            <form action="/pet" method="post">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="bi bi-envelope-paper-fill"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="bi bi-lock-fill"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember"
                                                checked>
                                            <label class="form-check-label" for="remember">
                                                Lembre de mim
                                            </label>
                                        </div>

                                    </div>

                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Entrar</button>
                                    </div>

                                </div>
                            </form>


                            <p class="mb-1">
                                <a href="forgot-password.html" style="text-decoration: none">Esqueci a minha senha</a>
                            </p>
                            <p class="mb-0">
                                <a href="register" class="text-center" style="text-decoration: none">Sou novo quero
                                    me registrar</a>
                            </p>
                        </div>

                    </div>

                </div>
                <!-- ddddddddddd -->
            </div>
        </div>
    </section>

</body>

</html>
