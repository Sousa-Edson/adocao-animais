<head th:replace="~{fragmentos :: head('Dashboard')}"></head>
<nav th:replace="~{fragmentos :: navbar}"></nav>
<main class="container mt-1  bg-light ">

	<div class="row">
		<div th:replace="~{admin/fragmentos :: sidebar('dashboard')}"></div>
		<div class="col-lg-8  col-md-8 col-sm-12">
			<section>
				<h1 class="display-5">Dashboard</h1>
				<div th:if="${exc == true}"
					class="alert alert-danger alert-dismissible fade show text-center"
					role="alert">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
						fill="currentColor" class="bi bi-shield-fill-x"
						viewBox="0 0 16 16">
						<path
							d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zM6.854 5.146 8 6.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 7l1.147 1.146a.5.5 0 0 1-.708.708L8 7.707 6.854 8.854a.5.5 0 1 1-.708-.708L7.293 7 6.146 5.854a.5.5 0 1 1 .708-.708z" />
					</svg>
					<strong>Aviso de exclusão!</strong> <br> Você tem certeza que
					dejesa excluir o item <strong th:text="${usuarioId}">id</strong> ?
					<br> <a
						th:href="@{/pet/admin/usuario/{id}/destroy (id=${usuarioId})}"
						class="btn btn-outline-danger btn-sm">Sim desejo excluir</a> <a
						th:href="@{/pet/admin/usuario/}"
						class="btn btn-outline-primary btn-sm px-3">Cancelar</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>


				<div class="row gx-5">
					<div class="col-xxl-4 col-md-4 mb-3">
						<div class="card card-raised bg-primary text-white">
							<div class="card-body px-4">
								<div
									class="d-flex justify-content-between align-items-center mb-2">
									<div class="me-2">
										<div class="display-5 text-white">101.1K</div>
									</div>
								</div>
								<div class="card-text">
									<div class="d-inline-flex align-items-center">
										<i class="material-icons icon-xs">Animais registrados</i>
										<div class="caption fw-500 me-2"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xxl-4 col-md-4 mb-3">
						<div class="card card-raised bg-warning text-white">
							<div class="card-body px-4">
								<div
									class="d-flex justify-content-between align-items-center mb-2">
									<div class="me-2">
										<div class="display-5 text-white">12.2K</div>
									</div>

								</div>
								<div class="card-text">
									<div class="d-inline-flex align-items-center">
										<i class="material-icons icon-xs">Usuários cadastrados</i>
										<div class="caption fw-500 me-2"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xxl-4 col-md-4 mb-3">
						<div class="card card-raised bg-success text-white">
							<div class="card-body px-4">
								<div
									class="d-flex justify-content-between align-items-center mb-2">
									<div class="me-2">
										<div class="display-5 text-white">5.3K</div>
									</div>

								</div>
								<div class="card-text">
									<div class="d-inline-flex align-items-center">
										<i class="material-icons icon-xs">Adoções finalizadas</i>
										<div class="caption fw-500 me-2"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class=" ">
					<h1 class="display-6">Lista de ultimos cadastrados</h1>

					<!-- /.card-header -->
					<div class="card-body p-3 ">
						<table class="table table-striped  table-hover">
							<thead>
								<tr>
									<th style="width: 10px"></th>
									<th style="width: 10px">#</th>
									<th>E-mail usuário</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${usuario}">
									<td><a type="button"
										th:class="''+${usuario.ativo ? 'text-success' : 'text-warning'}"
										class=" "> <svg xmlns="http://www.w3.org/2000/svg"
												width="20" height="20" fill="currentColor"
												class="bi bi-check-circle-fill" viewBox="0 0 16 16">
												<path
													d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
											</svg>
									</a> <!-- Modal --></td>
									<td><span th:text="${usuario.id}"></span>.</td>
									<td><span th:text="${usuario.email}"></span></td>

								</tr>

							</tbody>
						</table>
					</div>

					<!-- /.card-body -->
				</div>
			</section>


		</div>
	</div>

</main>
<!-- footer - rodape basico -->
<div class="container">
	<footer
		class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<div class="col-md-4 d-flex align-items-center">
			<a href="/"
				class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
				<div class="  text-center ">
					<img class="img-fluid"
						th:src="@{/imagens/MicrosoftTeams-image.png }" alt=""
						style="height: 5vh;" />
				</div>
			</a> <span class="mb-3 mb-md-0 text-muted">© 2023 Adote fácil</span>
		</div>
		<div class="nav col-md-4 justify-content-end list-unstyled d-flex">
			<span class="mb-3 mb-md-0 text-muted"> Adote e transfome uma
				vida, a sua!</span>
		</div>
	</footer>
</div>
<section th:replace="~{fragmentos :: section-script}"></section>
